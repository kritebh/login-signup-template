<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&family=Playfair+Display&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="hero">
        <div class="form">
            <div class="button">
                <div id="btn">
                </div>
                <button class="toggle-btn" onclick="login()">
                    Log In
                </button>
                <button class="toggle-btn" onclick="register()">
                    Register
                </button>
            </div>
            <div class="social">
                <img src="fb.png" alt="">
                <img src="gp.png" alt="">
                <img src="tw.png" alt="">
            </div>
            <form action="" class="input" id="login">
                <input type="text" class="input-child" placeholder="Email Address" required>
                <input type="text" class="input-child" placeholder="Password" required>
                <input type="checkbox" name="" id="" class="check-box"><span>Remember Password</span>
                <button type="submit" class="sbtn">Log me In </button>
            </form>
            <form action="" class="input" id="register">
                <input type="text" class="input-child" placeholder="Email Address" required>
                <input type="text" class="input-child" placeholder="Password" required>
                <input type="text" class="input-child" placeholder="Confirm Password" required>
                <input type="checkbox" name="" id="" class="check-box"><span>I agree to Terms And Conditions</span>
                <button type="submit" class="sbtn">Register </button>
            </form>
        </div>
    </div>

    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";

        }

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
    </script>
</body>

</html>
